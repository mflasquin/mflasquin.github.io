<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skydrop calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body class="container">
<h1>Skydrop calculator</h1>
<form>
    <div class="form-group">
    <label for="4k">Vent à 4000m (m/s)</label>
    <input class="form-control" type="text" id="4k" name="4k"/>
    <label for="3k">Vent à 3000m (m/s)</label>
    <input class="form-control" type="text" id="3k" name="3k"/>
    <label for="2k">Vent à 2000m (m/s)</label>
    <input class="form-control" type="text" id="2k" name="2k"/>
    <label for="1k">Vent à 1500m (m/s)</label>
    <input class="form-control" type="text" id="1k" name="1k"/>
    <label for="0k">Vent à 500m (m/s)</label>
    <input class="form-control" type="text" id="0k" name="0k">
    </div>
    <button class="btn btn-primary" onclick="calculate()">Calculer</button>
</form>
</body>
<script>
    function calculate() {
        let four = parseInt(document.getElementById('4k').value);
        let three = parseInt(document.getElementById('3k').value);
        let two = parseInt(document.getElementById('2k').value);
        let one = parseInt(document.getElementById('1k').value);
        let zero = parseInt(document.getElementById('0k').value);

        let freeFallTime = 50;

        let windAverage = (four + three + two + one + zero) / 5;
        //let distanceDuringFreeFall = freeFallTime * windAverage;
        //let distanceMileNautique = distanceDuringFreeFall / 1852;

        //Règle de 3 30 kt => largage à 1 nautique
        let distanceMileNautique = (windAverage * 2) / 30;

        let timeBetweenTwoDrop = 300 / (40 - four);

        alert("Distance de largage : "  + distanceMileNautique + " nautique");
        alert("Temps entre les départs : " + timeBetweenTwoDrop);
    }
</script>
</html>
